<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../dist/vue-image-manager.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  </head>
  <body>
    <script type="text/x-template" id="imageManagerTemplate">
      <VueImageManager
          :images="images"
          :is-searching="isSearching"
          :max-images-per-row="6"
          :upload-request-headers="{}"
          :upload-form-data="{dummy: 'dummy'}"
          :upload-url="'https://httpbin.org/post'"
          allow-upload
          allow-delete
          enable-lazy-load
          @select="onSelect"
          @delete="onDelete"
          @search="onSearch"
          @uploaded="onUploaded">
      </VueImageManager>
    </script>

    <div id="app">
      <image-manager></image-manager>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
